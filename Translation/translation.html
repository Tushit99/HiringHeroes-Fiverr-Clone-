<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fonts & Typography</title>
    <script
      src="https://kit.fontawesome.com/24c494a6b6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./translation.css" />
  </head>
  <body>
    <div id="header1"></div>
    <div id="nav"></div> 
    <div>
      <div>
        <p id="heading">Translation</p>
        <p>
          Reach a larger audience with content translations in many language combinations. 
          <a href=""
            ><img
              src="https://cdn4.iconfinder.com/data/icons/circle-blue/64/play.png"
              alt=""
            />
            How Hiring Heroes Works</a
          >
        </p>
      </div>
      <div id="category">
        <div>
          <img
            src="https://fiverr-res.cloudinary.com/image/upload/v1584948052/general_assets/categories/nsc_01/2535.svg"
            alt=""
          />
          <p>Typography</p>
        </div>
        <div>
          <img
            src="https://fiverr-res.cloudinary.com/image/upload/v1584948052/general_assets/categories/nsc_01/2537.svg"
            alt=""
          />
          <p>Caligraphy</p>
        </div>
        <div>
          <img
            src="https://fiverr-res.cloudinary.com/image/upload/v1584948052/general_assets/categories/nsc_01/2534.svg"
            alt=""
          />
          <p>Font Design</p>
        </div>
        <div>
          <img
            src="https://fiverr-res.cloudinary.com/image/upload/v1584948052/general_assets/categories/nsc_01/2536.svg"
            alt=""
          />
          <p>Hand Lettering</p>
        </div>
      </div>
      <button id="next">
        <img
          src="https://cdn4.iconfinder.com/data/icons/navigation-40/24/chevron-right-64.png"
          alt=""
        />
      </button>
      <button id="prev">
        <img
          src="https://cdn4.iconfinder.com/data/icons/navigation-40/24/chevron-left-64.png"
          alt=""
        />
      </button>
    </div>

    <div id="sort">
      <select class="select" name="" id="sort-low-high">
        <option value="">Sort by Price</option>
        <option value="l-t-h">Low to High</option>
        <option value="h-t-l">High to Low</option>
      </select>
      <select class="select" name="" id="range">
        <option value="">Budget</option>
        <option value="less">Less than 1000</option>
        <option value="high">More than 1000</option>
      </select>
      <select class="select" name="" id="rating-low-high">
        <option value="">Sort by Ratings</option>
        <option value="less">Low To High</option>
        <option value="high">High To Low</option>
      </select>
    </div>

    <div id="container"></div>
    <div id="p_btn"></div>
    <div id="popup">
      <img id="pop_img" src="" alt="" />
      <div>
        <p id="msg"></p>
        <p id="msg-2"></p>
      </div>
    </div>
  </body>
  <script type="module" src="./translation.js"></script>
</html>
